<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Custom styles to apply the Inter font */
      body {
        font-family: "Inter", sans-serif;
      }
      /* Style for the placeholder option */
      .placeholder {
        color: #9ca3af; /* gray-400 */
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Main container with padding for different screen sizes -->
    <div
      class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8"
    >
      <!-- Form Card -->
      <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 space-y-8">
        <!-- Header Section -->
        <div class="text-center">
          <h1 class="text-3xl font-bold text-gray-900 mb-2">
            Student Exam Performance Indicator
          </h1>
          <p class="text-gray-600">
            Fill in the details below to predict the student's math score.
          </p>
        </div>

        <!-- Form -->
        <form action="/predict" method="post" class="space-y-6">
          <!-- Grid for form fields, responsive columns -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Gender -->
            <div class="mb-3">
              <label
                for="gender"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Gender</label
              >
              <select
                id="gender"
                name="gender"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                required
              >
                <option class="placeholder" selected disabled value="">
                  Select your Gender
                </option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <!-- Race or Ethnicity -->
            <div class="mb-3">
              <label
                for="ethnicity"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Race or Ethnicity</label
              >
              <select
                id="ethnicity"
                name="ethnicity"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                required
              >
                <option class="placeholder" selected disabled value="">
                  Select Ethnicity
                </option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>

            <!-- Parental Level of Education -->
            <div class="mb-3">
              <label
                for="parental_level_of_education"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Parental Level of Education</label
              >
              <select
                id="parental_level_of_education"
                name="parental_level_of_education"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                required
              >
                <option class="placeholder" selected disabled value="">
                  Select Parent Education
                </option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
              </select>
            </div>

            <!-- Lunch Type -->
            <div class="mb-3">
              <label
                for="lunch"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Lunch Type</label
              >
              <select
                id="lunch"
                name="lunch"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                required
              >
                <option class="placeholder" selected disabled value="">
                  Select Lunch Type
                </option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
              </select>
            </div>

            <!-- Test Preparation Course -->
            <div class="mb-3">
              <label
                for="test_preparation_course"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Test Preparation Course</label
              >
              <select
                id="test_preparation_course"
                name="test_preparation_course"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                required
              >
                <option class="placeholder" selected disabled value="">
                  Select Test Course
                </option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <!-- Writing Score -->
            <div class="mb-3">
              <label
                for="writing_score"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Writing Score (out of 100)</label
              >
              <input
                id="writing_score"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                type="number"
                name="writing_score"
                placeholder="Enter Writing Score"
                min="0"
                max="100"
                required
              />
            </div>

            <!-- Reading Score -->
            <div class="mb-3 md:col-span-2">
              <!-- Spans two columns on medium screens and up -->
              <label
                for="reading_score"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Reading Score (out of 100)</label
              >
              <input
                id="reading_score"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                type="number"
                name="reading_score"
                placeholder="Enter Reading Score"
                min="0"
                max="100"
                required
              />
            </div>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105"
              type="submit"
            >
              Predict Math Score
            </button>
          </div>
        </form>

        <!-- Result Display Section -->
        <div class="text-center pt-6">
          <h2 class="text-xl font-semibold text-gray-800">
            Predicted Math Score:
            <span class="text-3xl font-bold text-indigo-600">{{prediction}}</span>
          </h2>
        </div>
      </div>
    </div>
  </body>
</html>
